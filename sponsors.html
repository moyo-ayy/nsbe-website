<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Sponsors | Your Organization Name</title>

</head>
<body>

    <header>
        <div class="logo">
            <a href="index.html"><img src="images/usflogo.png" alt="Organization Logo"></a>
        </div>
        <div class="logo">
            <a href="index.html"><img src="images/nsbelogo.png" alt="Organization Logo"></a>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="whatwearedoing.html">What We're Doing</a></li>
                <li><a href="sponsors.html" class="active">Sponsors</a></li>
                <li><a href="conference.html">Conference</a></li>
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- Why Sponsor Us -->
    <section class="why-sponsor">
        <h1>Why Sponsor Us?</h1>
        <p>Impact statements and the value of sponsorship.</p>
    </section>

    <!-- Sponsorship Opportunities -->
    <section class="sponsorship-tiers">
        <h2>Sponsorship Tiers</h2>
        <div class="tier">
            <h3>Gold Level</h3>
            <p>Benefits include...</p>
        </div>
        <!-- Repeat for other tiers -->
    </section>

    <!-- Current/Past Sponsors -->
    <section class="current-sponsors">
        <h2>Our Sponsors</h2>
        <div class="sponsor-logo">
            <a href="https://sponsorwebsite.com" target="_blank">
                <img src="images/sponsor1.png" alt="Sponsor Name">
            </a>
        </div>
        <!-- Repeat for other sponsors -->
    </section>

    <!-- Sponsor Inquiry Form -->
    <section class="sponsor-inquiry">
        <h2>Become a Sponsor</h2>
        <form action="mailto:info@yourorganization.org" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Name" required>
            <input type="text" name="company" placeholder="Company" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="tel" name="phone" placeholder="Phone">
            <textarea name="message" placeholder="Message" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </section>

    <!-- Include Footer -->

</body>
</html>
