    <!-- Contact Form -->
    <section class="contact-form">
        <h1>Get in Touch</h1>
        <form action="mailto:info@yourorganization.org" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <input type="tel" name="phone" placeholder="Your Phone">
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Direct Contact Information -->
    <section class="direct-contact">
        <h2>Contact Information</h2>
        <p>Email: info@yourorganization.org</p>
        <p>Phone: (123) 456-7890</p>
        <p>Address: 123 Main St, City, Country</p>
    </section>

    <!-- Social Media Links -->
    <section class="social-media">
        <h2>Follow Us</h2>
        <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
        <a href="https://linkedin.com/yourprofile" target="_blank">LinkedIn</a>
        <!-- Other social media links -->
    </section>
